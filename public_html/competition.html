<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <link rel="stylesheet" type="text/css" href="css/master.css" />
        
        <link rel="stylesheet" href="css/skhr/style.css">
        <link rel="stylesheet" href="css/skhr/player.css">
        
        
    </head>
    <body>
        
        <div class="wrapper">
            <header class="main">
                
            </header>
            
            <section class="competition">
                
                <article class="competition_info">
                    <div class="header_caption">
                        
                    </div>
                    <img src="images/competition_header.png" alt="competition header" class="header" />
                    <div class="thumbnail">
                        
                    </div>
                    <div class="details">
                        <div class="description">
                             
                        </div>
                        <div class="prizes">
                            <div class="place">
                                <img src="images/1st-place.png" alt="1st place" />
                                <div class="caption">1st place</div>
                            </div>
                            <div class="place">
                                <img src="images/2nd-place.png" alt="2nd place" />
                                <div class="caption">2nd place</div>
                            </div>
                            <div class="place">
                                <img src="images/3rd-place.png" alt="3rd place" />
                                <div class="caption">3rd place</div>
                            </div>
                        </div>
                    </div>
                </article>
                
                <div class="competition_time_frame">
                    <div class="status">
                    </div>
                    <div class="countdown" id="countdown">
                    </div>
                </div>
                
            </section>
            
            <section class="clearfix submissions">
                <article class="submissions_gallery">
                    
                    
                    
                </article>
            </section>
            
            <div class="popup" id="popup_choose_source">
                <div class="inner_popup">
                    <a href="#" class="close">X</a>
                    <div class="create_for_competition"><input type="button" value="Create" class="create_for_competition_button" /></div>
                    <div class="choose_from_gallery"><input type="button" value="Choose From Gallery" class="choose_from_gallery_button" /></div>
                    
                </div>
            </div>
            <footer class="main">
                
            </footer>
            
            <!--<script type='text/javascript' src='http://getfirebug.com/releases/lite/1.2/firebug-lite-compressed.js'></script>-->
            
            <script type="text/javascript" src="js/libs/jquery-1.9.1/jquery-1.9.1.js"></script>
            <script type="text/javascript" src="js/libs/jquery.xdomainrequest/jquery.xdomainrequest.js"></script>
            <script type="text/javascript" src="js/libs/skhr/swfobject.js"></script>
            <script type="text/javascript" src="js/libs/jquery.timeago/jquery.timeago.js"></script>
            <!--<script type="text/javascript" src="js/libs/jqueryui-1.10.3/jquery-ui-1.10.3.custom.min.js"></script>-->
           
            <script type="text/javascript" src="js/libs/skhr/classes.js"></script>
            <script type="text/javascript" src="js/libs/skhr/all_pages.js"></script>
            <script type="text/javascript" src="js/libs/skhr/header.js"></script>
            <script type="text/javascript" src="js/libs/skhr/footer.js"></script>
            <script type="text/javascript" src="js/libs/skhr/competition.js"></script>
            
            
        </div>
    </body>
</html>
