<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <link rel="stylesheet" type="text/css" href="css/master.css" />
        
        <link rel="stylesheet" href="css/skhr/style.css">
        
        
    </head>
    <body>
        
        <div class="wrapper">
            <header class="main">
                
            </header>
            
            <div class="popup" id="popup_fans">
                <h1 class="caption">Fans</h1>
                <div class="inner_popup">
                    <a href="#" class="close">X</a>
                    <div id="fans_list">
                        
                    </div>
                </div>
            </div>
            
            <div class="popup" id="popup_following">
                <h1 class="caption">Following</h1>
                <div class="inner_popup">
                    <a href="#" class="close">X</a>
                    <div id="following_list">
                        
                    </div>
                </div>
            </div>
             
            <section class="clearfix panel_down_narrow" id="user_info">
                <div id="user_info_bg">
                    <div class="avatar">
                        <img src="images/avatar_frame.png" alt="avatar frame" class="frame"/>
                    </div>
                    <div class="statistics">
                        <div><div class="user_name"></div></div>
                        <div><div class="xp_caption">XP:</div> <div class="xp"></div></div>
                        <div>
                            <div class="level_title"></div> 
                            <div class="progress">                           
                                <div class="level_percent">0%</div>
                                <progress max="100" value="0">
                                    <div class="progress-bar">
                                        <span style="width: 0%;">Progress: 0%</span>
                                    </div>
                                </progress>
                            </div>
                        </div>
                    </div>
                    <div class="statistics2">
                        <div class="stat">
                            <img src="images/like_big.png" />
                            <div class="user_likes">0</div>
                        </div>
                        <div class="stat">
                            <img src="images/view_big.png" />
                            <div class="user_views">0</div>
                        </div>
                        <div class="stat">
                            <img src="images/tutorial_big.png" />
                            <div class="user_tutorials">0</div>
                        </div>
                        <input class="invite_friends" type="button" value="Invite frieds"/>
                    </div>
                    
                    <div class="statistics3">
                        <input class="follow_button" type="button" value="Follow"/>
                        <input class="fans" type="button" value="Fans"/>
                        <input class="following" type="button" value="Following"/>
                        <div class="achievements_scroller clearfix">
                            <div class="arrow_left">
                                <img src="images/achievements_left_arrow.png" />
                            </div>
                            <div class="achievements_window">

                            </div>
                            <div class="arrow_right">
                                <img src="images/achievements_right_arrow.png" />
                            </div>
                        </div>
                    </div>
                </div>
  
            </section>
            
            
            <section class="clearfix user_tutorials_section">
                <article id="user_tutorials">
                        
                    <div class="period_panel">
                        <img id="most_recent"  src="images/most_recent_unselected.png" alt="most recent" class="period"/>
                        <img id="top_rated" src="images/top_rated_selected.png" alt="top rated" class="period active" />
                        <img id="most_viewed"  src="images/most_viewed_unselected.png" alt="most viewed" class="period"/>
                    </div>
                    
                    <div id="user_tutorials_gallery" class="clearfix">
                        
                    </div>
                    
                </article>
                <aside id="banner_side_panel">
                    
                </aside>
            </section>
            
            <footer class="main">
                
            </footer>
            
            <!--<script type='text/javascript' src='http://getfirebug.com/releases/lite/1.2/firebug-lite-compressed.js'></script>-->
            
            <script type="text/javascript" src="js/libs/jquery-1.9.1/jquery-1.9.1.js"></script>
            <script type="text/javascript" src="js/libs/jquery.xdomainrequest/jquery.xdomainrequest.js"></script>
            <!--<script type="text/javascript" src="js/libs/jqueryui-1.10.3/jquery-ui-1.10.3.custom.min.js"></script>-->
           
            <script type="text/javascript" src="js/libs/skhr/classes.js"></script>
            <script type="text/javascript" src="js/libs/skhr/all_pages.js"></script>
            <script type="text/javascript" src="js/libs/skhr/header.js"></script>
            <script type="text/javascript" src="js/libs/skhr/footer.js"></script>
            <script type="text/javascript" src="js/libs/skhr/profile.js"></script>
            
            
        </div>
    </body>
</html>
